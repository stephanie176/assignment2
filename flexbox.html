<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="flexbox.css">

        <img src="./images/img_lights.jpg" alt="">

        <img src="./images/forest_lake.jpg" alt="">
      </div>

        <img src="./images/moon-lady.webp" alt="">

        <img src="./images/moon_over_ocean.jpg" alt="">

      <div class="card">
